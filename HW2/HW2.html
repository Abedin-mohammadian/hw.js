<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Position Form</title>
    <link rel="stylesheet" href="HW2.CSS" />
  </head>
  <body>
    <form id="messageForm">
      <label for="messageText">Message:</label>
      <input type="text" id="messageText" name="messageText" required />
      <br /><br />
      <label for="position">Position (top, left in px):</label>
      <input
        type="number"
        id="topPosition"
        name="topPosition"
        placeholder="Top (px)"
        required
      />
      <input
        type="number"
        id="leftPosition"
        name="leftPosition"
        placeholder="Left (px)"
        required
      />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>

    <div id="messageContainer"></div>

    <script src="HW2.js"></script>
  </body>
</html>
